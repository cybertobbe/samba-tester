

services:
  samba:
    image: dperson/samba
    container_name: samba
    ports:
      - "139:139"
      - "1445:445"
    networks:
      - samba-network
    volumes:
      - C:\Users\cyber\Samba\share:/samba/share
      - C:\Users\cyber\Samba\source:/samba/source
      - C:\Users\cyber\Samba\destination:/samba/destination
      - ./smb.conf:/etc/samba/smb.conf
    environment:
      - USERID=1000
      - GROUPID=1000
      - SHARES=shared;/samba/share;yes;no;no;all;none
    restart: unless-stopped
    command: >
      sh -c "
      if ! id sambauser >/dev/null 2>&1; then
        adduser -D -H -G users -s /bin/false sambauser &&
        echo 'sambauser:password' | chpasswd &&
        (echo 'password'; echo 'password') | smbpasswd -a -s sambauser
      fi &&
      smbd --foreground --no-process-group
      "
  activemq:
    image: apache/activemq-classic:latest
    container_name: activemq_samba
    ports:
      - "8161:8161"
      - "62616:61616"
    networks:
      - samba-network

    restart: "always"
networks:
  samba-network:
    driver: bridge
  